<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container-title">
          <h1 class="page-title">
            Conversor de moedas</h1>
          <p class="page-subtitle">
            Selecione a moeda e digite o valor desejado
          </p>
          
  
        </div>
        <main>
          <div class="container">
            <div class="box">
              <div class="left-box">
                <select id="selected" name="currency" class="currency">
                  <option value="usd">USD</option>
                  <option value="brl">BRL</option>
                  <option value="euro">EUR</option>
                </select>
                <input type="number" id="input-num">
                <div id="testeInner"></div>
              </div>
        
              <div class="right-box">
                <select id="selected-output" name="currency" class="currency">
                  <option value="usd">USD</option>
                  <option value="brl">BRL</option>
                  <option value="eur">EUR</option>
                </select>
                <input type="number" id="output-num">
              </div>
            </div>
        
            <button class="button-converter" id="btn" onclick="Converter()">Converter</button>
          </div>
        </main>
        
        </body>
        </html>
    
</body>
</html>
